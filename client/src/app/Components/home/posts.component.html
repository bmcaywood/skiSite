<div class="col-lg-12 pad">
    <button type="button" class="btn btn-sm" (click)="openPostModal(content)">ADD POST</button>
    <table class="table">
        <thead>
            <tr>
                <th>Name:</th>
                <th>Date:</th>
                <th>Post Title:</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngIf="posts.length > 0">
            <tr *ngFor="let post of posts">

            </tr>
        </tbody>
        <tbody *ngIf="posts.length === 0">
            <tr>
                <td colspan="4">
                    No posts
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Add Post</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="modal-body">
        <div class="form">
            <form class="login-form">
                <span>
                    <!-- <input type="text" placeholder="username" [(ngModel)]="user.username" name="username" (keyup)="enableSubmit()" (blur)="enableSubmit()" />
                    <input type="password" placeholder="password" [(ngModel)]="user.pass" name="pass" (keyup)="enableSubmit()" (blur)="enableSubmit()"/> -->
                </span>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
        <button [class.disabled]="!canSubmit" type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
    </div>
</ng-template>
