<div class="col-1 no-pad float-left navbar">
    <ul class="nav flex-column">
        <span *ngFor="let nav of buttons" class="nav-item" (click)="selectButton(nav)" [ngClass]="{'active': nav.isSelected}">
                <span [ngClass]="{'active': nav.isSelected}">{{nav.name}}</span>
        </span>
    </ul>
</div>
