<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 no-pad">
            <img src="../../assets/images/banner.png" class="img-fluid" alt="Banner image">
            <img src="../../assets/images/logo.png" class="logo" alt="logo">

            <app-nav (logOut)="logOut($event)" [buttons]="buttons" [loginButton]="loginButton" [user]="user"></app-nav>


            <div *ngIf="buttons[0].isSelected">
                <app-home [user]='user'></app-home>
            </div>

            <div *ngIf="buttons[1].isSelected">
                <app-resort [user]='user'></app-resort>
            </div>

            <div *ngIf="buttons[2].isSelected">
                We are on the Blog page
            </div>

            <div *ngIf="buttons[3].isSelected">
                We are on the Local page
            </div>

            <div *ngIf="loginButton.isSelected">
                <app-login (loggedIn)="newUser($event)"></app-login>
            </div>
        </div>
    </div>
</div>
