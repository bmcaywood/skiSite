<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 no-pad">
            <img src="../../assets/images/banner.png" class="img-fluid" alt="Banner image">
            <img src="../../assets/images/logo.png" class="logo" alt="logo">
            <nav class="navbar navbar-inverse navbar-toggleable-sm">
                <button class="navbar-toggler navbar-toggler-right bright" type="button" (click)="isExpanded = !isExpanded" [attr.aria-expanded]="!isExpanded" aria-controls="navbar">
                            <span class="navbar-toggler-icon"></span>
                          </button>

                <div class="collapse navbar-collapse" id="navbar" [ngbCollapse]="!isExpanded">
                    <ul class="navbar-nav mr-auto">
                        <li *ngFor="let nav of buttons" class="nav-item" [ngClass]="{'active': nav.active}" [ngStyle]="{'background': isExpanded ? 'rgba(128,128,128, 0.8)' : ''}">
                            <span>{{nav.name}}</span>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
