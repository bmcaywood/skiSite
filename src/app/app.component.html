<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 no-pad">
            <img src="../../assets/images/banner.png" class="img-fluid" alt="Banner image">
            <img src="../../assets/images/logo.png" class="logo" alt="logo">

            <app-nav [buttons]="buttons"></app-nav>

            <app-side-nav [buttons]="sideButtons"></app-side-nav>

            <div *ngIf="buttons[0].isSelected">
                We are on the home page
            </div>

            <div *ngIf="buttons[1].isSelected">
                We are on the Resorts page
            </div>

            <div *ngIf="buttons[2].isSelected">
                We are on the Blog page
            </div>

            <div *ngIf="buttons[3].isSelected">
                We are on the Local page
            </div>
        </div>
    </div>
</div>
